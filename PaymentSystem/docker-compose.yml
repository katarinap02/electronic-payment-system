services:
  # PostgreSQL za WebShop
  postgres-webshop:
    image: postgres:15-alpine
    container_name: webshop-db
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super
    ports:
      - "5434:5432"
    volumes:
      - postgres-webshop-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # PostgreSQL za Banku
  postgres-bank:
    image: postgres:15-alpine
    container_name: bank-db
    environment:
      POSTGRES_DB: bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super
    ports:
      - "5435:5432"
    volumes:
      - postgres-bank-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # PostgreSQL za PSP
  postgres-psp:
    image: postgres:15-alpine
    container_name: psp-db
    environment:
      POSTGRES_DB: psp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super
    ports:
      - "5436:5432"
    volumes:
      - postgres-psp-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # WebShop API 
  webshop-api:
    build:
      context: ./backend
      dockerfile: WebShop/WebShop.API/Dockerfile
    container_name: webshop-api
    depends_on:
      postgres-webshop:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__WebShopDb=Host=postgres-webshop;Database=webshop;Username=postgres;Password=super;Port=5432
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    networks:
      - app-network

  # Bank API 
  bank-api:
    build:
      context: ./backend
      dockerfile: Bank/Bank.API/Dockerfile
    container_name: bank-api
    depends_on:
      postgres-bank:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__BankDb=Host=postgres-bank;Database=bank;Username=postgres;Password=super;Port=5432
      - ASPNETCORE_URLS=http://+:80
      - BANK_HMAC_SECRET=your_shared_secret_key_12345
    ports:
      - "5001:80"
    networks:
      - app-network

  # PSP API 
  psp-api:
    build:
      context: ./backend/PSP
      dockerfile: Dockerfile
    container_name: psp-api
    depends_on:
      postgres-psp:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-psp;Database=psp;Username=postgres;Password=super;Port=5432
      - ASPNETCORE_URLS=http://+:80
      - BankApiUrl=http://bank-api:80
      - WebShopApiUrl=http://webshop-api:80
      - BANK_HMAC_SECRET=supersecret123_psp_bank_shared_key
    ports:
      - "5002:80"
    networks:
      - app-network

  # Vue Frontend za WebShop
  frontend-webshop:
    build:
      context: ./frontend/webshop
      dockerfile: Dockerfile
    container_name: frontend-webshop
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/webshop:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - webshop-api
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  # Vue Frontend za Banku
  frontend-bank:
    build:
      context: ./frontend/bank
      dockerfile: Dockerfile
    container_name: frontend-bank
    ports:
      - "5172:5173"
    volumes:
      - ./frontend/bank:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - bank-api
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  # Vue Frontend za PSP
  frontend-psp:
    build:
      context: ./frontend/psp
      dockerfile: Dockerfile
    container_name: frontend-psp
    ports:
      - "5174:5174"
    volumes:
      - ./frontend/psp:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5002
    depends_on:
      - psp-api
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

volumes:
  postgres-webshop-data:
  postgres-bank-data:
  postgres-psp-data:

networks:
  app-network:
    driver: bridge
