services:
  # PostgreSQL za WebShop
  postgres-webshop:
    image: postgres:15-alpine
    container_name: webshop-db
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_WEBSHOP_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres-webshop-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # PostgreSQL za Banku
  postgres-bank:
    image: postgres:15-alpine
    container_name: bank-db
    environment:
      POSTGRES_DB: bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_BANK_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres-bank-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # PostgreSQL za PSP
  postgres-psp:
    image: postgres:15-alpine
    container_name: psp-db
    environment:
      POSTGRES_DB: psp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PSP_PASSWORD}
    ports:
      - "5436:5432"
    volumes:
      - postgres-psp-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  #PosgreSql za paypal
  postgres-paypal:
    image: postgres:15-alpine
    container_name: paypal-db
    environment:
      POSTGRES_DB: paypal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:  ${POSTGRES_PAYPAL_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - postgres-paypal-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # WebShop API 
  webshop-api:
    build:
      context: ./backend
      dockerfile: WebShop/WebShop.API/Dockerfile
    container_name: webshop-api
    depends_on:
      postgres-webshop:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-webshop;Database=webshop;Username=postgres;Password=${POSTGRES_WEBSHOP_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/webshop-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - PSP__ApiUrl=https://psp-lb:443/api
      - PSP__MerchantId=${PSP_MERCHANT_ID}
      - PSP__ApiKey=${PSP_API_KEY}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
    ports:
      - "5440:443"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/webshop:/logs/webshop
      - ./fim:/app/fim
    networks:
      - app-network

  # Bank API 
  bank-api:
    build:
      context: ./backend
      dockerfile: Bank/Bank.API/Dockerfile
    container_name: bank-api
    depends_on:
      postgres-bank:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-bank;Database=bank;Username=postgres;Password=${POSTGRES_BANK_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/bank-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - PaymentSettings__BaseUrl=https://localhost:5172
      - PSPFrontendUrl=https://localhost:5174
      - HmacSettings__SecretKey=${BANK_HMAC_SECRET}
      - BANK_HMAC_SECRET=${BANK_HMAC_SECRET}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
    ports:
      - "5441:443"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/bank:/logs/bank
      - ./fim:/app/fim

    networks:
      - app-network

  # PSP API Instance 1
  psp-api-1:
    build:
      context: ./backend/PSP
      dockerfile: Dockerfile
    container_name: psp-api-1
    depends_on:
      postgres-psp:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-psp;Database=psp;Username=postgres;Password=${POSTGRES_PSP_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/psp-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - BankApiUrl=https://bank-api:443
      - WebShopApiUrl=https://webshop-api:443
      - WebShopFrontendUrl=https://localhost:5173
      - PSPFrontendUrl=https://localhost:5174
      - BANK_HMAC_SECRET=${BANK_HMAC_SECRET}
      - BankSettings__TestBank__MerchantId=${BANK_MERCHANT_ID}
      - BankSettings__TestBank__SecretKey=${BANK_HMAC_SECRET}
      - CryptoSettings__ApiUrl=https://crypto-api:443
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
      - INSTANCE_ID=1
      - RUN_MIGRATIONS=true
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/psp:/logs/psp
      - ./fim:/app/fim
    networks:
      - app-network
      

  # PSP API Instance 2
  psp-api-2:
    build:
      context: ./backend/PSP
      dockerfile: Dockerfile
    container_name: psp-api-2
    depends_on:
      postgres-psp:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-psp;Database=psp;Username=postgres;Password=${POSTGRES_PSP_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/psp-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - BankApiUrl=https://bank-api:443
      - WebShopApiUrl=https://webshop-api:443
      - WebShopFrontendUrl=https://localhost:5173
      - PSPFrontendUrl=https://localhost:5174
      - BANK_HMAC_SECRET=${BANK_HMAC_SECRET}
      - BankSettings__TestBank__MerchantId=${BANK_MERCHANT_ID}
      - BankSettings__TestBank__SecretKey=${BANK_HMAC_SECRET}
      - CryptoSettings__ApiUrl=https://crypto-api:443
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
      - INSTANCE_ID=2
      - RUN_MIGRATIONS=false
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/psp:/logs/psp
      - ./fim:/app/fim
    networks:
      - app-network

  # PSP API Instance 3
  psp-api-3:
    build:
      context: ./backend/PSP
      dockerfile: Dockerfile
    container_name: psp-api-3
    depends_on:
      postgres-psp:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-psp;Database=psp;Username=postgres;Password=${POSTGRES_PSP_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/psp-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - BankApiUrl=https://bank-api:443
      - WebShopApiUrl=https://webshop-api:443
      - WebShopFrontendUrl=https://localhost:5173
      - PSPFrontendUrl=https://localhost:5174
      - BANK_HMAC_SECRET=${BANK_HMAC_SECRET}
      - BankSettings__TestBank__MerchantId=${BANK_MERCHANT_ID}
      - BankSettings__TestBank__SecretKey=${BANK_HMAC_SECRET}
      - CryptoSettings__ApiUrl=https://crypto-api:443
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
      - INSTANCE_ID=3
      - RUN_MIGRATIONS=false
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/psp:/logs/psp
      - ./fim:/app/fim
    networks:
      - app-network

  # PSP Load Balancer (Nginx)
  psp-lb:
    build:
      context: ./backend/PSP
      dockerfile: Dockerfile.nginx
    container_name: psp-lb
    depends_on:
      - psp-api-1
      - psp-api-2
      - psp-api-3
    ports:
      - "5442:443"   # HTTPS
      - "5448:8080"  # Nginx status monitoring
    volumes:
      - ./certs:/etc/nginx/certs  # RW - nginx generi≈°e PEM sertifikate iz PFX
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/nginx_status"]
      interval: 10s
      timeout: 5s
      retries: 3

  #PayPal API
  paypal-api:
    build:
      context: ./backend
      dockerfile: PayPal/PayPal.API/Dockerfile
    container_name: paypal-api
    depends_on:
      postgres-paypal:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-paypal;Database=paypal;Username=postgres;Password=${POSTGRES_PAYPAL_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/paypal-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
    ports:
      - "5443:443"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/paypal:/logs/paypal
      - ./fim:/app/fim
    networks:
      - app-network

  # Vue Frontend za WebShop
  frontend-webshop:
    build:
      context: ./frontend/webshop
      dockerfile: Dockerfile
    container_name: frontend-webshop
    depends_on:
      - webshop-api
    environment:
      - VITE_PSP_API_URL=https://psp-lb:443/api
      - VITE_WEBSHOP_API_URL=https://webshop-api:443/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/webshop:/app
      - ./certs:/app/certs:ro
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  # Vue Frontend za Banku
  frontend-bank:
    build:
      context: ./frontend/bank
      dockerfile: Dockerfile
    container_name: frontend-bank
    depends_on:
      - bank-api
    environment:
      - VITE_BANK_API_URL=https://bank-api:443/api
    ports:
      - "5172:5172"
    volumes:
      - ./frontend/bank:/app
      - ./certs:/app/certs:ro
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  # Vue Frontend za PSP
  frontend-psp:
    build:
      context: ./frontend/psp
      dockerfile: Dockerfile
    container_name: frontend-psp
    depends_on:
      - psp-lb
    environment:
      - VITE_PSP_API_URL=https://psp-lb:443/api
      - VITE_CRYPTO_API_URL=https://crypto-api:443/api
      - VITE_WEBSHOP_FRONTEND_URL=https://localhost:5173
    ports:
      - "5174:5174"
    volumes:
      - ./frontend/psp:/app
      - ./certs:/app/certs:ro
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  # PostgreSQL za Crypto
  postgres-crypto:
    image: postgres:15-alpine
    container_name: crypto-db
    environment:
      POSTGRES_DB: crypto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_CRYPTO_PASSWORD}
    ports:
      - "5438:5432"
    volumes:
      - postgres-crypto-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Crypto API Backend
  crypto-api:
    build:
      context: ./backend
      dockerfile: Crypto/Crypto.API/Dockerfile
    container_name: crypto-api
    depends_on:
      postgres-crypto:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-crypto;Database=crypto;Username=postgres;Password=${POSTGRES_CRYPTO_PASSWORD};Port=5432
      - ASPNETCORE_URLS=https://+:443
      - Https__CertificatePath=/app/certs/crypto-api.pfx
      - Https__CertificatePassword=dev-cert-2024
      - CryptoSettings__Network=Sepolia
      - CryptoSettings__InfuraApiUrl=https://sepolia.infura.io/v3/27eed759b9a9440cada9559ed678d951
      - CryptoSettings__MerchantWalletAddress=0x02ee6C54748Ff5B968BeC71C2d1351C9dc5f8Aa0
      - CryptoSettings__ExchangeRateApiUrl=https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur
      - CryptoSettings__ConfirmationsRequired=1
      - CryptoSettings__PaymentExpiryMinutes=15
      - CryptoSettings__MonitoringIntervalSeconds=30
      - CryptoSettings__AmountTolerancePercent=1.0
      - CryptoSettings__FrontendUrl=https://localhost:5175
      - CryptoSettings__EtherscanApiUrl=https://api.etherscan.io/v2/api
      - CryptoSettings__EtherscanApiKey=EZII9UFDXZ9U29YAAVR4UC3D8C2HZN29Y4
      - CryptoSettings__EtherscanChainId=11155111
      - EncryptionSettings__Key=fRTEWkmsSahlURqImO7zDepw+ICVDwDUYrq7dO5LzSA=
      - EncryptionSettings__IV=itbW3K9qWb5u3muUMmsj5g==
      - PSPSettings__ApiUrl=https://psp-lb:443/api
      - PSPSettings__FrontendUrl=https://localhost:5174
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Serilog__FilePath=/logs/crypto
      - Seq__ServerUrl=http://seq:80
      - Seq__ApiKey=${SEQ_API_KEY}
    ports:
      - "5444:443"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs/crypto:/logs/crypto
      - ./fim:/app/fim
    networks:
      - app-network

  #Seq za logove
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_ADMIN_PASSWORD}
      - SEQ_API_KEY=${SEQ_API_KEY}
      - SEQ_RETENTIONPOLICY_DEFAULT=365d
    ports:
      - "5341:80"      # UI dostupan na localhost:5341
    volumes:
      - ./logs/seq:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-webshop-data:
  postgres-bank-data:
  postgres-psp-data:
  postgres-paypal-data:
  postgres-crypto-data:

networks:
  app-network:
    driver: bridge

