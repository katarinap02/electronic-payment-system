# PSP Load Balancer Configuration
# Distribuira zahteve na više PSP API instanci

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream grupa za PSP instances
    upstream psp_backend {
        # Load balancing metoda: least_conn (najmanji broj aktivnih konekcija)
        # Opcije: round_robin (default), least_conn, ip_hash
        least_conn;
        
        # PSP instance
        server psp-api-1:443 max_fails=3 fail_timeout=30s;
        server psp-api-2:443 max_fails=3 fail_timeout=30s;
        server psp-api-3:443 max_fails=3 fail_timeout=30s;
        
        # Keepalive konekcije za bolje performanse
        keepalive 32;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name psp-lb;

        # SSL/TLS Konfiguracija
        ssl_certificate /etc/nginx/certs/psp-api-nginx.crt;
        ssl_certificate_key /etc/nginx/certs/psp-api-nginx.key;
        
        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Client settings
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Logging
        access_log /var/log/nginx/psp-access.log;
        error_log /var/log/nginx/psp-error.log warn;

        # Health check endpoint (samo za monitoring)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy sve zahteve na PSP backend
        location / {
            proxy_pass https://psp_backend;
            
            # Headers za upstream servere
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Retry policy
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            
            # SSL verification - isključeno za development self-signed certs
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }

    # Server block za monitoring i metrics
    server {
        listen 8080;
        listen [::]:8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;       # Localhost (healthcheck)
            allow ::1;             # IPv6 localhost
            allow 172.18.0.0/16;   # Docker network
            deny all;
        }
    }
}
